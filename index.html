<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap 4.3.1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Now or Later</title>
  </head>
  <body>
    <div class="main-layout">
      <header
        class="container-fluid text-center text-white bg-dark p-2 weather-header"
      >
        <h1>Weather Dashboard</h1>
      </header>

      <main>
        <!-- max-width for ultra wide resolutions -->
        <div class="container-fluid" style="max-width: 1400px">
          <div class="row">
            <aside class="col-lg-3 pb-3">
              <h2 id="form-heading" class="mt-1 h3 form-label">
                Search for a City:
              </h2>
              <form id="search-form" class="form">
                <div class="form-group">
                  <input
                    class="form-control weather-search mb-3"
                    type="text"
                    id="search-input"
                    placeholder="London"
                    aria-labelledby="form-heading"
                    aria-controls="today forecast"
                  />
                  <button
                    type="submit"
                    class="btn btn-primary btn-block search-button"
                    id="search-button"
                    aria-label="submit search"
                  >
                    Search
                  </button>
                </div>
              </form>
              <hr class="hr weather-hr" />
              <div class="list-group" id="history">
                <small
                  id="previous-searches"
                  class="text-muted mb-2 text-center"
                  >Your previous searches</small
                >
                <button
                  type="submit"
                  class="btn btn-secondary btn-block"
                  id="city-button"
                >
                  Bristol
                </button>
              </div>
            </aside>

            <div class="col-lg-9 pb-3">
              <section id="today" class="mt-3" role="region" aria-live="polite">
                <div class="card">
                  <div class="card-body">
                    <h2 class="card-title mt-1">London</h2>
                    <p class="card-text">Temp: <span id="temp"></span></p>
                    <p class="card-text">Wind: <span id="wind"></span></p>
                    <p class="card-text">
                      Humidity: <span id="humidity"></span>
                    </p>
                  </div>
                </div>
              </section>
              <section
                id="forecast"
                class="row mt-3"
                role="region"
                aria-live="polite"
              >
                <h2 class="card-title mt-1">5-Day Forecast</h2>
                <div class="container">
                  <div class="row">
                    <div class="col-sm">
                      <div class="forecast-card">
                        <h2 class="card-title mt-1">London</h2>
                        <p class="card-text">Temp: <span id="temp"></span></p>
                        <p class="card-text">Wind: <span id="wind"></span></p>
                        <p class="card-text">
                          Humidity: <span id="humidity"></span>
                        </p>
                      </div>
                    </div>
                    <div class="col-sm">
                      <div class="forecast-card">
                        <h2 class="card-title mt-1">London</h2>
                        <p class="card-text">Temp: <span id="temp"></span></p>
                        <p class="card-text">Wind: <span id="wind"></span></p>
                        <p class="card-text">
                          Humidity: <span id="humidity"></span>
                        </p>
                      </div>
                    </div>
                    <div class="col-sm">
                      <div class="forecast-card">
                        <h2 class="card-title mt-1">London</h2>
                        <p class="card-text">Temp: <span id="temp"></span></p>
                        <p class="card-text">Wind: <span id="wind"></span></p>
                        <p class="card-text">
                          Humidity: <span id="humidity"></span>
                        </p>
                      </div>
                    </div>
                    <div class="col-sm">
                      <div class="forecast-card">
                        <h2 class="card-title mt-1">London</h2>
                        <p class="card-text">Temp: <span id="temp"></span></p>
                        <p class="card-text">Wind: <span id="wind"></span></p>
                        <p class="card-text">
                          Humidity: <span id="humidity"></span>
                        </p>
                      </div>
                    </div>
                    <div class="col-sm">
                      <div class="forecast-card">
                        <h2 class="card-title mt-1">London</h2>
                        <p class="card-text">Temp: <span id="temp"></span></p>
                        <p class="card-text">Wind: <span id="wind"></span></p>
                        <p class="card-text">
                          Humidity: <span id="humidity"></span>
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- <div class="container">
                  <div class="card" style="width: 15%">
                    <div class="card-body">
                      <h2 class="card-title mt-1">London</h2>
                      <p class="card-text">Temp: <span id="temp"></span></p>
                      <p class="card-text">Wind: <span id="wind"></span></p>
                      <p class="card-text">Humidity: <span id="humidity"></span></p>
                    </div>
                  </div>
                </div> -->
              </section>
            </div>
          </div>
        </div>
      </main>

      <footer
        class="container-fluid text-center text-white bg-dark p-2 weather-header"
      >
        <p>Copyright</p>
      </footer>
    </div>

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
